
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 | Page not found.</title>

  <style type="text/css">
  body {
    padding: 30px 20px;
    font-family: -apple-system, BlinkMacSystemFont,
    "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
    "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    color: #727272;
    line-height: 1.6;
  }

  .container {
    max-width: 500px;
    margin: 0 auto;
  }

  h1 {
    margin: 0 0 40px;
/*    font-size: $h1-large;*/
    line-height: 1;
    color: #252427;
    font-weight: $bold;
  }

  h3 {
    margin: 100px 0 0;
/*    font-size: $h3-medium;*/
    font-weight: $bold;
    letter-spacing: 0.1em;
    color: #A299AC;
    text-transform: uppercase;
  }

  p {
/*    font-size: $p-medium;*/
    margin: 1em 0;
  }

  .go-back a {
    display: inline-block;
    margin-top: 3em;
    padding: 10px;
    color: #1B1A1A;
    font-weight: $bold;
    border: solid 2px #e7e7e7;
    text-decoration: none;
/*    font-size: $p-medium;*/
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  .go-back a:hover {
    border-color: #1B1A1A;
  }

  @media screen and (min-width: 768px) {
    body {
      padding: 50px;
    }
  }

</style>
</head>
<body>

  <div class="container">
    <a href="/"><img src="assets/GetMyData-logo-dark.png" width="200"></a>

    <h2>404</h2>
    <h1>Page not found.</h1>

    <p>We’re sorry but it appears that we can’t find the page you were looking for. Usually this occurs because of a page that previously existed was removed or you’ve mistyped the address.</p>

    <span class="go-back"><a href="/">Go back</a></span>
  </div>

</body>
</html>
